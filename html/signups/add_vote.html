<!-- BEGIN B_WARNING -->
<table class="warning" cellspacing="0">
<!-- BEGIN B_WARNING_REJECTED --><tr><td>You are rejected</td></tr><!-- END B_WARNING_REJECTED -->
<!-- BEGIN B_WARNING_SIGNED_UP --><tr><td>You are already signed up</td></tr><!-- END B_WARNING_SIGNED_UP -->
<!-- BEGIN B_WARNING_LOGIN --><tr><td>You have to be logged in to sign up</td></tr><!-- END B_WARNING_LOGIN -->
</table>
<!-- END B_WARNING -->

<!-- BEGIN B_NO_SIGNUP -->
<div class="notice">signups are closed</div>
<!-- END B_NO_SIGNUP -->

<!-- BEGIN B_ADD_VOTE -->
<table class="largebox" cellspacing="0">
<tr><th>Signup</th></tr>
<tr>
	<td>
	<form action="" method="post">
		<input name="sid" value="{I_ID_SEASON}" type="hidden"/>
		<input name="mod" value="signups" type="hidden"/>
		<input name="act" value="insert" type="hidden"/>
		<input name="opt" value="" type="hidden"/>

		<table class="form" cellspacing="0">
<!-- BEGIN B_ADD_SIGNUP_POLL -->
		<tr>
			<td class="heading">{I_POLL_HEADING}</td>
		</tr>
		<tr>
			<td>{I_POLL_BODY}</td>
		</tr>
		<tr>
			<td>
<!-- BEGIN B_ADD_POLL_CHOICE -->
			<input type="radio" name="choice" value="{I_CHOICE}"/> {I_CHOICE}<br/>
<!-- END B_ADD_POLL_CHOICE -->
			</td>
		</tr>
		<tr><td><hr/></td></tr>
<!-- END B_ADD_SIGNUP_POLL -->
		<tr>
			<td>
			<div align="center">
			<b>I've read the <a href="?sid={I_ID_SEASON}&mod=rules&act=view&opt=" target="_blank">Rules</a> and agree</b><br/><br/>
			<input class="submit" type="submit" value=" Sign me up! "/>
			</div>
			</td>
		</tr>
		</table>
	</form>
	</td>
</tr>
</table>
<!-- END B_ADD_VOTE -->
