<!-- BEGIN B_UPLOAD_SERVERLIST -->
<table class="largebox" cellspacing="0">
<tr><th>Upload Serverlist</th></tr>
<tr>
	<td>
	<form action="" method="post" enctype="multipart/form-data">
		<input name="sid" value="{I_ID_SEASON}" type="hidden"/>
		<input name="mod" value="servers" type="hidden"/>
		<input name="act" value="copy" type="hidden"/>
		<input name="opt" value="" type="hidden"/>

		<table class="form" cellspacing="0">
		<tr>
			<td>Serverlist:</td>
			<td><input class="text" name="serverlist" type="file"/></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><input class="submit" type="submit" value=" Submit "/></td>
		</tr>
		</table>
	</form>
	</td>
</tr>
<tr>
	<td class="help">
	Upload a textfile containing the servers here.<br/>
	Here's an example:<br/>
	"123.45.67.89:12345" "Schlachthaus - Duel" "DE"<br/>
	"123.45.67.89:67890" "Wurstsalon - Duel" "DE"<br/>
	...<br/>
	</td>
</tr>
</table>
<!-- END B_UPLOAD_SERVERLIST -->
