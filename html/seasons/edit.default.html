<!-- BEGIN B_WARNING -->
<table class="warning" cellspacing="0">
<!-- BEGIN B_WARNING_NO_ACCESS --><tr><td>You have no access here</td></tr><!-- END B_WARNING_NO_ACCESS -->
</table>
<!-- END B_WARNING -->

<!-- BEGIN B_EDIT_SEASON -->
<table class="largebox" cellspacing="0">
<tr><th>Edit Season </th></tr>
<tr>
	<td>
	<form action="" method="post">
		<input name="sid" value="{I_ID_SEASON}" type="hidden"/>
		<input name="mod" value="seasons" type="hidden"/>
		<input name="act" value="update" type="hidden"/>
		<input name="opt" value="{I_ID_SEASON_OPT}" type="hidden"/>

		<table class="form" cellspacing="0">
		<tr>
			<td>Section:</td>
			<td>
			<select name="id_section" size="1">
				<option value=""></option>
<!-- BEGIN B_SECTION -->
				<option value="{I_ID_SECTION}">{I_SECTION_NAME}</option>
<!-- END B_SECTION -->
<!-- BEGIN B_SECTION_SELECTED -->
				<option value="{I_ID_SECTION}" selected="selected">{I_SECTION_NAME}</option>
<!-- END B_SECTION_SELECTED -->
			</select>
			</td>
		</tr>
		<tr>
			<td>Season Name:</td>
			<td><input class="text" name="season_name" value="{I_SEASON_NAME}" type="text" size="20"/></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><input class="submit" type="submit" value=" Submit "/></td>
		</tr>
		</table>
	</form>
	</td>
</tr>
</table>
<!-- END B_EDIT_SEASON -->
