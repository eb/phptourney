<!-- BEGIN B_ADD_SEASON -->
<table class="largebox" cellspacing="0">
<tr><th>Add Season / Headadmin</th></tr>
<tr>
	<td>
	<form action="" method="post">
		<input name="sid" value="{I_ID_SEASON}" type="hidden"/>
		<input name="mod" value="seasons" type="hidden"/>
		<input name="act" value="insert" type="hidden"/>
		<input name="opt" value="" type="hidden"/>
	
		<table class="form" cellspacing="0">
		<tr>
			<td>Section:</td>
			<td>
			<select name="id_section" size="1">
				<option value=""></option>
<!-- BEGIN B_SECTION -->
				<option value="{I_ID_SECTION}">{I_SECTION_NAME}</option>
<!-- END B_SECTION -->
			</select>
			</td>
		</tr>
		<tr>
			<td>Season Name:</td>
			<td><input class="text" name="season_name" value="{I_SEASON_NAME}" type="text" size="20"/></td>
		</tr>
		<tr>
			<td>Headadmin:</td>
			<td>
			<select name="id_user" size="1">
				<option value=""></option>
<!-- BEGIN B_USERNAME -->
				<option value="{I_ID_USER}">{I_USERNAME} &lt;{I_EMAIL}&gt;</option>
<!-- END B_USERNAME -->
			</select>
			</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><input class="submit" type="submit" value=" Add "/></td>
		</tr>
		</table>
	</form>
	</td>
</tr>
</table>
<!-- END B_ADD_SEASON -->
