<!-- BEGIN B_EDIT_DEADLINE -->
<table class="largebox" cellspacing="0">
<tr><th>Edit Deadline</th></tr>
<tr>
	<td>
	<form action="" method="post">
		<input name="sid" value="{I_ID_SEASON}" type="hidden"/>
		<input name="mod" value="deadlines" type="hidden"/>
		<input name="act" value="update" type="hidden"/>
		<input name="opt" value="{I_ID_DEADLINE}" type="hidden"/>

		<table class="form" cellspacing="0">
		<tr>
			<td>Round:</td>
			<td>
			<select name="round" size="1">
				<option value=""></option>
<!-- BEGIN B_EDIT_Q_ROUND_SELECTED -->
				<option value="q{I_ROUND}" selected="selected"> Q Round {I_ROUND}</option>
<!-- END B_EDIT_Q_ROUND_SELECTED -->
<!-- BEGIN B_EDIT_Q_ROUND_UNSELECTED -->
				<option value="q{I_ROUND}"> Q Round {I_ROUND}</option>
<!-- END B_EDIT_Q_ROUND_UNSELECTED -->
<!-- BEGIN B_EDIT_WB_ROUND_SELECTED -->
				<option value="wb{I_ROUND}" selected="selected"> WB Round {I_ROUND}</option>
<!-- END B_EDIT_WB_ROUND_SELECTED -->
<!-- BEGIN B_EDIT_WB_ROUND_UNSELECTED -->
				<option value="wb{I_ROUND}"> WB Round {I_ROUND}</option>
<!-- END B_EDIT_WB_ROUND_UNSELECTED -->
<!-- BEGIN B_EDIT_LB_ROUND_SELECTED -->
				<option value="lb{I_ROUND}" selected="selected"> LB Round {I_ROUND}</option>
<!-- END B_EDIT_LB_ROUND_SELECTED -->
<!-- BEGIN B_EDIT_LB_ROUND_UNSELECTED -->
				<option value="lb{I_ROUND}"> LB Round {I_ROUND}</option>
<!-- END B_EDIT_LB_ROUND_UNSELECTED -->
<!-- BEGIN B_EDIT_GF_ROUND_SELECTED -->
				<option value="gf{I_ROUND}" selected="selected"> GF Round {I_ROUND}</option>
<!-- END B_EDIT_GF_ROUND_SELECTED -->
<!-- BEGIN B_EDIT_GF_ROUND_UNSELECTED -->
				<option value="gf{I_ROUND}"> GF Round {I_ROUND}</option>
<!-- END B_EDIT_GF_ROUND_UNSELECTED -->
			</select>
			</td>
		</tr>
		<tr>
			<td>Deadline:</td>
			<td><input class="text" name="deadline" value="{I_DEADLINE}" type="text" size="15"/> (yyyy-mm-dd)</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><input class="submit" type="submit" value=" Submit "/></td>
		</tr>
		</table>
	</form>
	</td>
</tr>
</table>
<!-- END B_EDIT_DEADLINE -->
