<!-- BEGIN B_WARNING -->
<table class="warning" cellspacing="0">
<!-- BEGIN B_WARNING_NO_ACCESS --><tr><td>You have no access here</td></tr><!-- END B_WARNING_NO_ACCESS -->
<!-- BEGIN B_WARNING_LOGIN --><tr><td>You have to be logged in to send a message</td></tr><!-- END B_WARNING_LOGIN -->
</table>
<!-- END B_WARNING -->

<!-- BEGIN B_WRITE_MAIL -->
<table class="largebox" cellspacing="0">
<tr><th>Write Mail to {I_USERNAME}</th></tr>
<tr>
	<td>
	<form action="" method="post">
		<input name="sid" value="{I_ID_SEASON}" type="hidden"/>
		<input name="mod" value="admins" type="hidden"/>
		<input name="act" value="send" type="hidden"/>
		<input name="opt" value="{I_ID_USER}" type="hidden"/>

		<table class="form" cellspacing="0">
		<tr>
			<td>Subject:</td>
			<td><input class="text" name="subject" value="{I_SUBJECT}" type="text" size="30"/></td>
		</tr>
		<tr>
			<td>Message:</td>
			<td><textarea name="message" cols="80" rows="20">{I_MESSAGE}</textarea></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><input class="submit" type="submit" value=" Submit "/></td>
		</tr>
		</table>
	</form>
	</td>
</tr>
</table>
<!-- END B_WRITE_MAIL -->
