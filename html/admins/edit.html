<!-- BEGIN B_EDIT_HEADADMIN_CHECKED -->
		<tr>
			<td>Headadmin:</td>
			<td><input type="checkbox" name="headadmin" value="1" checked="checked"/></td>
		</tr>
<!-- END B_EDIT_HEADADMIN_CHECKED -->
		<tr>
			<td>&nbsp;</td>
			<td><input class="submit" type="submit" value=" Submit "/></td>

	</form>
