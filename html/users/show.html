<table class="smallbox" cellspacing="0">
<tr><th>User</th></tr>
<tr>
	<td>
	<form action="" method="post">
		<input name="sid" value="{I_ID_SEASON}" type="hidden"/>
		<input name="mod" value="users" type="hidden"/>
		<input name="act" value="login" type="hidden"/>

		<table class="form" cellspacing="0">

			<td>User:</td>
			<td><input class="text" name="username" value="{I_USERNAME}" type="text" size="10"/></td>
		</tr>
		<tr>
			<td>Pass:</td>
			<td><input class="text" name="password" value="{I_PASSWORD}" type="password" size="10"/></td>
		</tr>
		<tr>
			<td colspan="2"><input type="checkbox" name="remember" value="1"> Remember me</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><input class="submit" type="submit" value=" Login "/></td>
		</tr>
		</table>
	</form>
	<table class="form" cellspacing="2">
	<tr>
		<td colspan="2">
		<a href="?sid={I_ID_SEASON}&mod=users&act=forgot_password&opt=">Forgot password</a><br/>
		<a href="?sid={I_ID_SEASON}&mod=users&act=add&opt=">Register</a><br/>
		</td>
	</tr>
	</table>
	</td>
</tr>
</table>
